<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">ðŸ”— URL Shortener</h2>

                        <!-- Flash message display -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label for="original_url" class="form-label">Paste your long URL</label>
                                <input type="url" class="form-control" id="original_url" name="original_url" placeholder="https://example.com/very/long/url" required>
                            </div>
                            <div class="mb-3">
                                <label for="custom_code" class="form-label">Custom short code (optional)</label>
                                <input type="text" class="form-control" id="custom_code" name="custom_code" placeholder="my-page">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
                        </form>

                        {% if short_url %}
                        <div class="mt-4 p-3 bg-success bg-opacity-10 rounded">
                            <p class="mb-1"><strong>Success! Your short URL is:</strong></p>
                            <a href="{{ short_url }}" id="short-url" class="h5">{{ short_url }}</a>
                            <button class="btn btn-sm btn-outline-secondary ms-2" onclick="copyToClipboard()">Copy</button>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function copyToClipboard() {
            const shortUrl = document.getElementById('short-url');
            navigator.clipboard.writeText(shortUrl.textContent)
                .then(() => alert('URL copied to clipboard!'))
                .catch(err => console.error('Error copying text: ', err));
        }
    </script>
</body>
</html>
